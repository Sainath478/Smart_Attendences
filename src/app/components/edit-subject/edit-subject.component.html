<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Subject</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container-fluid d-flex justify-content-center align-items-center min-vh-100">
        <div class="form-container p-4">
            <h2 class="text-center mb-4">Edit Subject</h2>
            <form>

                <!-- Subject ID -->
                <div class="mb-3">
                    <label for="subjectId" class="form-label">Subject ID</label>
                    <input type="text" class="form-control" id="Id" placeholder="Auto-generated ID" readonly [(ngModel)]="subject.id" name="Id">
                </div>

                <!-- Subject Name -->
                <div class="mb-3">
                    <label for="subjectName" class="form-label">Subject Name</label>
                    <input type="text" class="form-control" id="Name" placeholder="Enter Subject Name" required name="Name" [(ngModel)]="subject.name">
                </div>

                <!-- Submit Button -->
                <button type="submit" (click)="updateSubject()" class="btn btn-primary w-100">Update Subject</button>
            </form>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
