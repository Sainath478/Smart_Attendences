<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | Student Attendance</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom CSS -->
</head>
<body>

<div class="login-wrapper">
    <div class="login-card">
        <h3 class="text-center mb-4">Login</h3>
        <form>
            <div class="mb-3">
                <label class="form-label">username</label>
                <input type="text" class="form-control" placeholder="Enter your username" name = "username" [(ngModel)]="user.username">
            </div>
            <div class="mb-3">
                <label class="form-label">password</label>
                <input type="password" class="form-control" placeholder="Enter your password" name = "password" [(ngModel)]="user.password">
            </div>
            <button type="submit" (click)="login()" class="btn btn-primary w-100">Login</button>
            <div class="text-center mt-3">
                <a href="#" class="forgot-password">Forgot Password?</a>
            </div>
        </form>
    </div>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
