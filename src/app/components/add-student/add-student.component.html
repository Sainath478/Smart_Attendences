<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stylish Form</title>
</head>
<body>

    <div class="form-container">
        <h2>Add Student</h2>
        <form action="#" method="post">
            <div class="input-group">
                <label for="name">Name</label>
                <input type="text" id="name" name="name" placeholder="Enter your name" name = "name" required  [(ngModel)]="student.name">
            </div>
            <div class="input-group">
                <label for="email">Email </label>
                <input type="email" id="email" name="email" placeholder="Enter your email" name ="email" required [(ngModel)]="student.email">
            </div>
            <button (click)="addStudent()"  type="submit">ADD</button>
        </form>
    </div>

</body>
</html>
