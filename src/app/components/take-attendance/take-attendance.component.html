<app-faculty-menu></app-faculty-menu>
<div class="container">
  <h2>Take Attendance</h2>

  <div class="form-group">
    <label for="username">Username</label>
    <input type="text" id="username" [(ngModel)]="username" class="form-control" readonly>
  </div>

  <div class="form-group">
    <label for="subject">Select Subject</label>
    <select id="subject" [(ngModel)]="selectedSubject" class="form-control" (change)="changeSubject($event)">
      <option *ngFor="let subject of subjects" [value]="subject.id">{{ subject.name }}</option>
    </select>
  </div>

  <div class="form-group">
    <label for="date">Date</label>
    <input type="date" id="date" [(ngModel)]="selectedDate" class="form-control" (change)="changeDate($event)">
  </div>

  <div class="form-group">
    <label for="time">Time</label>
    <input type="time" id="time" [(ngModel)]="selectedTime" class="form-control" (change)="changeTime($event)">
  </div>

  <h3>Students</h3>
  <table class="table">
    <thead>
      <tr>
        <th><input type="checkbox" (change)="toggleAll($event)"></th>
        <th>Student Name</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let student of students">
        <td><input type="checkbox" [checked]="selectedStudents.includes(student.id)" (change)="toggleStudent(student.id)"></td>
        <td>{{ student.name }}</td>
      </tr>
    </tbody>
  </table>

  <button class="btn btn-primary" (click)="submitAttendance()">Submit Attendance</button>
</div>
