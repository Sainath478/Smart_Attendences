<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stylish Form</title>
</head>
<body>

    <div class="form-container">
        <h2>Edit Student</h2>
        <form action="#" method="post">
            <div class="input-group">
                <label for="studentId">Student ID</label>
                <input type="text" id="studentId" name="studentId" placeholder="Enter student ID" required [(ngModel)]="student.id">
            </div>
            <div class="input-group">
                <label for="name">Name</label>
                <input type="text" id="name" name="name" placeholder="Enter your name" required [(ngModel)]="student.name">
            </div>
            <div class="input-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" placeholder="Enter your email" required [(ngModel)]="student.email">
            </div>
            <button (click)="updateStudent()" type="submit">Update Student</button>
        </form>
    </div>

</body>
</html>
