<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit User</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom CSS -->
</head>
<body>

    <!-- Full Page Container -->
    <div class="full-page">
        <div class="form-box">
            <h2 class="text-center">Edit User</h2>
            <form>
                <div class="row">
                    <!-- Left Side -->
                    <div class="col-md-6">
                        <div class="input-box">
                            <label>Username</label>
                            <input type="text" class="form-control" placeholder="Enter username" name="username" [(ngModel)]="user.username" required>
                        </div>
                        <div class="input-box">
                            <label>First Name</label>
                            <input type="text" class="form-control" placeholder="Enter first name" required name = "first_name" [(ngModel)]="user.firstName" >
                        </div>
                        <div class="input-box">
                            <label>Email</label>
                            <input type="email" class="form-control" placeholder="Enter email" required name = "email" [(ngModel)]="user.email">
                        </div>
                    </div>

                    <!-- Right Side -->
                    <div class="col-md-6">
                        <div class="input-box">
                            <label>Password</label>
                            <input type="password" class="form-control" placeholder="Enter password" required name = "password" [(ngModel)]="user.password">
                        </div>
                        <div class="input-box">
                            <label>Last Name</label>
                            <input type="text" class="form-control" placeholder="Enter last name" required name = "last_name" [(ngModel)]="user.lastName">
                        </div>
                        <div class="input-box">
                            <label>Role</label >
                            <select class="form-control" required name = "role" [(ngModel)]="user.role">
                                <option value="admin">Admin</option>
                                <option value="faculty">Faculty</option>
                            </select>
                        </div>
                    </div>
                </div>

                <!-- Submit Button -->
                <button type="submit" (click)="updateUser()" class="btn btn-primary w-100">Update User</button>
            </form>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
