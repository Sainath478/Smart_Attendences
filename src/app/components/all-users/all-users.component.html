<app-admin-menu></app-admin-menu>
<div class="container">
  <div class="row">
    <div class="col-md-12">
      <h1>All Users</h1>
      <table class="table table-striped">
        <thead>
          <tr>
            <th>Username</th>
            <th>Password</th>
            <th>First Name</th>
            <th>Last Name</th>
            <th>Email</th>
            <th>Role</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let user of userList">
            <td>{{ user.username | titlecase }}</td>
            <td>{{ user.password | hidePassword}}</td>
            <td>{{ user.firstName | titlecase }}</td>
            <td>{{ user.lastName | titlecase}}</td>
            <td>{{ user.email }}</td>
             <td>{{ user.role }}</td>
            <td>
              <a class="btn btn-primary" [routerLink]="['/edit-user', user.username]">Edit</a>
              <button (click)="deleteUser(user.username)"  class="btn btn-danger">Delete</button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
